<div class="carousel-card-container">
  <div class="movie-carousel-card">
    <img class="poster" [src]="posterUrl" alt="name" />
  </div>
  <div class="info">
    <span class="carousel-card-title">{{ title }}</span>
    <span class="movie-release-date">{{ release_date | date }}</span>
  </div>
</div>
