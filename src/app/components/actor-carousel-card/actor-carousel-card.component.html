<div class="carousel-card-container">
  <div class="actor-carousel-card">
    <div class="image-container">
      <img class="image" [src]="imgUrl" alt="name" />
    </div>
    <div class="info">
      <span class="carousel-card-title">{{ name }}</span>
      <span class="actor-role">{{ role }}</span>
    </div>
  </div>
</div>
