<div class="card-container flex-container">
  <div class="actor-card">
    <!-- inicio foto de perfil -->
    <div class="image-container">
      <img
        class="image"
        [src]="
          actor.profile_path
            ? (actor.profile_path | image: 'w600_and_h900_bestv2')
            : noImgUrl
        "
        alt="name"
      />
    </div>
    <!-- fin foto de perfil -->
    <!-- inicio info actor -->
    <div class="actor-info">
      <span class="card-title">{{ actor.name }}</span>
      <span class="actor-role">{{ actor.character }}</span>
    </div>
    <!-- fin info actor -->
  </div>
</div>
