<ng-container *ngIf="!searchResults">
  <app-spinner></app-spinner>
</ng-container>
<ng-container *ngIf="searchResults">
  <div class="container">
    <div class="title-container">
      <h2>
        Buscar: <span class="search-query">{{ searchQuery }}</span>
      </h2>
    </div>
    <!-- inicio sección resultados -->
    <div class="row movies-container">
      <div class="col-sm-6 col-md-3" *ngFor="let movie of searchResults">
        <app-movie-card [movie]="movie"></app-movie-card>
      </div>
    </div>
    <!-- fin sección resultados -->
    <!-- inicio alerta not-found -->
    <ng-container *ngIf="!searchResults || searchResults?.length == 0">
      <h3>No hay resultados para la búsqueda</h3>
    </ng-container>
    <!-- fin alerta not-found -->
  </div>
</ng-container>
