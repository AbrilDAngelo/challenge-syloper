<h1>Movies</h1>
<div *ngIf="isLoading$ | async">Loading...</div>
<div *ngIf="error$ | async as error">{{ error }}</div>
<div></div>
<div class="carousel">
  <ng-container *ngFor="let movie of movies$ | async">
    <app-actor-carousel-card
      [imgUrl]="movie.poster_path | image"
      [name]="movie.title"
      [role]="movie.original_title"
    ></app-actor-carousel-card>
  </ng-container>
</div>
