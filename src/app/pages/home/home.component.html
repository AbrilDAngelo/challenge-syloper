<ng-container *ngIf="isLoading$ | async">
  <app-spinner></app-spinner>
</ng-container>
<div class="container">
  <div class="div" class="now-playing-container">
    <h1>Cartelera</h1>
    <!-- <div *ngIf="isLoading$ | async">Loading...</div>
    <div *ngIf="error$ | async as error">{{ error }}</div> -->
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <app-now-playing-carousel-slide
          [movie]="(movies$ | async)![0]"
          active="active"
        ></app-now-playing-carousel-slide>
        <ng-container *ngFor="let movie of movies$ | async | slice: 1">
          <app-now-playing-carousel-slide
            [movie]="movie"
          ></app-now-playing-carousel-slide>
        </ng-container>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <h3>Pel√≠culas</h3>
  <div class="row movies-container">
    <div class="col-sm-6 col-md-3" *ngFor="let movie of movies$ | async">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>
